<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- CSS -->
  <link rel="stylesheet" href="./css/stylesheet-main.css">
  <link rel="stylesheet" href="./css/stylesheet-mediaquery.css">

  <!-- Title -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main class="card">
    <div class="illustration">
      <img src="./images/illustration-hero.svg" alt="Illustration">
    </div>
    <h1>Order Summary</h1>
    <p class="info">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
    <div class="plan">
      <div class="icon">
        <img src="./images/icon-music.svg">
      </div>
      <div class="annual">
        <h2>Annual Plan</h2>
        <p>$59.99/year</p>
      </div>
      <p class="change"><a href="#">Change</a></p>
    </div>
    <button>Proceed to Payment</button>
    <p class="cancel">Cancel Order</p>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.twitter.com/M_kgobe">Malesela Kgobe</a>.
  </div>
</body>
</html>
